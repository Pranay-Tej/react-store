schema:
  - nhost-graphql-api:
      headers:
        x-hasura-admin-secret: nhost-admin-secret
generates:
  src/utils/__generated__/graphql.ts:
    documents:
      - 'src/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      fetcher:
        func: '../graphql-fetcher#fetchData'
        isReactHook: false
